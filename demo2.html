<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>demo</title>   
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<style type="text/css">
*{margin:0; padding:0; list-style:none; font-size:12px;}
body {height: 2000px;}
.wrap{width:960px; margin: 0 auto;}

.pc_top_phone {
  width: 100%;
  top: 0;
  left: 0;
  /*position: fixed;*/
  z-index: 2147483647;
  height: 50px;
  background: #000;
  margin-bottom: 20px;
}
</style>

</head>
<body>
	<div style="text-align:center;font-size:20px;padding:30px;color:#f00;">滚动一下<br>滚动一下<br>滚动一下<br>滚动一下<br>滚动一下<br></div>
<div class="pc_top_phone" id="pc_top_phone">&nbsp;</div>
<textarea style="width:100%;height:200px">
	<script type="text/javascript">
		$('#pc_top_phone')
		.on('fixed', function () {
			$(this).css('background', '#f00')
		})
		.on('unfixed', function () {
			$(this).css('background', '#000')
		})
		.jqFixed()
	</script>
	pc_top_phone fixed时背景为红色，unfixed时背景黑色
</textarea>
<script src="js/jquery.js"></script>
<script src="js/jqfixed.js"></script>
<script type="text/javascript">
	$('#pc_top_phone')
	.on('fixed', function () {
		$(this).css('background', '#f00')
	})
	.on('unfixed', function () {
		$(this).css('background', '#000')
	})
	.jqFixed()
</script>
</body>
</html>
